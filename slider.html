<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slider {
        position: relative;
        width: 100%;
        max-width: 600px;
        overflow: hidden;
        margin: 0 auto;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        height: 300px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide" id="slide1">
          <img class="slide" src="./public/1a.webp" alt="" />
        </div>
        <div class="slide" id="slide2">Slide 2</div>
        <div class="slide" id="slide3">Slide 3</div>
        <div class="slide" id="slide1">Slide 1</div>
        <div class="slide" id="slide2">Slide 2</div>
        <div class="slide" id="slide3">Slide 3</div>
      </div>
    </div>
    <script>
      let currentIndex = 0;
      const slides = document.querySelector(".slides");
      const totalSlides = document.querySelectorAll(".slide").length;

      let startX = 0;
      let endX = 0;

      // Fungsi untuk menunjukkan slide
      function showSlide(index) {
        slides.style.transform = `translateX(${-index * 100}%)`;
      }

      // Event saat user mulai menyentuh layar
      document.querySelector(".slider").addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      // Event saat user menggeser jari
      document.querySelector(".slider").addEventListener("touchmove", (e) => {
        endX = e.touches[0].clientX;
      });

      // Event saat user selesai menggeser (swipe)
      document.querySelector(".slider").addEventListener("touchend", () => {
        const threshold = 50; // Ambang batas geser minimal (50px)

        if (startX - endX > threshold) {
          // Swipe ke kiri (next slide)
          nextSlide();
        } else if (endX - startX > threshold) {
          // Swipe ke kanan (prev slide)
          prevSlide();
        }
      });

      // Fungsi untuk slide ke berikutnya
      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides; // Loop kembali ke slide pertama
        showSlide(currentIndex);
      }

      // Fungsi untuk slide sebelumnya
      function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Loop kembali ke slide terakhir
        showSlide(currentIndex);
      }
    </script>
  </body>
</html>
