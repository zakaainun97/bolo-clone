<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail with Swipe Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <!-- Main Thumbnail -->
      <div class="main-thumbnail">
        <img id="main-image" src="./public/1a.webp" alt="Main Thumbnail" />
      </div>
      <!-- Thumbnail Slider -->
      <div class="thumbnail-slider">
        <div class="thumbnail-row">
          <img
            class="thumbnail"
            src="./public/1b.webp"
            alt="Image 1"
            data-src="./public/1b.webp"
          />
          <img
            class="thumbnail"
            src="./public/1c.webp"
            alt="Image 2"
            data-src="./public/1c.webp"
          />
          <img
            class="thumbnail"
            src="./public/1e.webp"
            alt="Image 3"
            data-src="./public/1e.webp"
          />
          <img
            class="thumbnail"
            src="./public/customer1.png"
            alt="Image 4"
            data-src="./public/customer1.png"
          />
          <img
            class="thumbnail"
            src="./public/customer2.png"
            alt="Image 5"
            data-src="./public/customer2.png"
          />
          <img
            class="thumbnail"
            src="./public/customer3.png"
            alt="Image 5"
            data-src="./public/customer3.png"
          />
        </div>
      </div>
      <!-- Variant Slider -->
      <div class="variant-container">
        <h3>Variant</h3>
        <div class="variant-slider">
          <div class="variant-row">
            <img
              src="./public/customer1.png"
              class="variant"
              data-src="./public/customer1.png"
              alt="Variant 1"
            />
            <img
              src="./public/customer2.png"
              class="variant"
              data-src="./public/customer2.png"
              alt="Variant 2"
            />
            <img
              src="./public/customer3.png"
              class="variant"
              data-src="./public/customer3.png"
              alt="Variant 3"
            />
            <img
              src="./public/1a.webp"
              class="variant"
              data-src="./public/1a.webp"
              alt="Variant 4"
            />
            <img
              src="./public/1b.webp"
              class="variant"
              data-src="./public/1b.webp"
              alt="Variant 5"
            />
          </div>
        </div>
      </div>
      <!-- Fullscreen Gallery -->
      <div id="fullscreen-gallery" class="fullscreen">
        <span class="close-btn" id="close-gallery">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen Image" />
        <div class="gallery-nav">
          <button id="prev-img" class="gallery-nav-btn">Prev</button>
          <button id="next-img" class="gallery-nav-btn">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
